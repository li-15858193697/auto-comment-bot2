name: Auto Comment and Close Issues

on:
  issues:
    types: [labeled]

jobs:
  auto-comment-close:
    runs-on: ubuntu-latest
    if: contains(github.event.issue.labels.*.name, 'feedback') || contains(github.event.issue.labels.*.name, 'suggestion')
    
    steps:
      - name: Check if issue has feedback or suggestion label
        id: check-label
        run: |
          echo "Issue labeled with: ${{ github.event.label.name }}"
          echo "All labels: ${{ join(github.event.issue.labels.*.name, ', ') }}"
          
      - name: Add thank you comment
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Thank you for your contribution!'
            })
            
      - name: Close the issue
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.update({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'closed'
            })