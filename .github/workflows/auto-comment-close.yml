name: Auto Comment and Close Issues

on:
  issues:
    types: [opened, labeled]

jobs:
  auto-comment-close:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check if issue has feedback or suggestion label
        id: check-labels
        run: |
          # Get labels from the issue
          LABELS="${{ join(github.event.issue.labels.*.name, ',') }}"
          echo "Labels: $LABELS"
          
          # Check if labels contain feedback or suggestion
          if [[ "$LABELS" == *"feedback"* ]] || [[ "$LABELS" == *"suggestion"* ]]; then
            echo "has_target_label=true" >> $GITHUB_OUTPUT
          else
            echo "has_target_label=false" >> $GITHUB_OUTPUT
          fi
          
      - name: Add thank you comment
        if: steps.check-labels.outputs.has_target_label == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Thank you for your contribution!'
            })
            
      - name: Close the issue
        if: steps.check-labels.outputs.has_target_label == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.update({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'closed'
            })